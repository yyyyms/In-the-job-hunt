    <h2>一、构建 DOM</h2>
    <ul>
        <li> **浏览器渲染页面前需要先构建 DOM 树 和 CSSOM 树**</li>
        <li> 构建流程：字节(Bytes) → 字符(Characters) → 令牌(Tokens) → 节点(Nodes) → 对象模型(Dom)</li>
        <li> DOM 和 CSSOM 是相互独立的数据结构</li>
    </ul>
    <h2>二、渲染树构建</h2>
    <ol>
        <li> DOM 树和 CSSOM 树合并生成渲染树</li>
        <li> 渲染树只包含渲染网页所需的节点(可见节点)</li>
    </ol>
